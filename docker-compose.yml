version: '3.9'

services:
  # ── MongoDB ──────────────────────────────────────────────────
  mongo:
    image: mongo:7
    container_name: aijob_mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpassword
      MONGO_INITDB_DATABASE: ai-job-system
    volumes:
      - mongo_data:/data/db
    ports:
      - '27017:27017'
    networks:
      - aijob_net
    healthcheck:
      test: ['CMD', 'mongosh', '--eval', "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Backend ───────────────────────────────────────────────────
  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aijob_server
    restart: unless-stopped
    depends_on:
      mongo:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGO_URI: mongodb://root:rootpassword@mongo:27017/ai-job-system?authSource=admin
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: 7d
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET}
    ports:
      - '5000:5000'
    volumes:
      - uploads_data:/app/server/uploads
    networks:
      - aijob_net

  # ── Client Dev (optional, for local dev only) ─────────────────
  client:
    image: node:20-alpine
    container_name: aijob_client
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host"
    volumes:
      - ./client:/app
    ports:
      - '3000:3000'
    environment:
      VITE_API_URL: http://localhost:5000/api
    networks:
      - aijob_net
    profiles:
      - dev  # only starts with: docker compose --profile dev up

volumes:
  mongo_data:
  uploads_data:

networks:
  aijob_net:
    driver: bridge
